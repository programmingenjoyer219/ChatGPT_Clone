<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sidebar</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div id="container" class="flex h-screen w-screen">
			<div
				id="sidebar"
				class="w-[360px] relative flex flex-col border border-white h-screen"
			>
				<div
					id="sidebar-button-container"
					class="flex items-center justify-between p-4"
				>
					<button
						id="sidebar-toggle-button"
						class="transition-all duration-200 hover:bg-gray-700/50 rounded-md p-2"
					>
						<svg
							id="sidebar-toggle-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
							/>
						</svg>
					</button>

					<button
						id="new-chat-button"
						class="transition-all duration-200 hover:bg-gray-700/50 rounded-md p-2"
					>
						<svg
							id="new-chat-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
							/>
						</svg>
					</button>
				</div>

				<div
					id="chat-history"
					class="flex flex-col space-y-4 items-center w-full"
				>
					<a
						href=""
						id="chat-link"
						class="font-medium w-[90%] px-4 py-2 flex items-center justify-between text-white rounded-md transition-all duration-200 hover:bg-gray-700/50"
					>
						New Chat

						<svg
							id="trash-icon"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="h-6 w-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
							/>
						</svg>
					</a>
				</div>

				<div
					id="user-info"
					class="flex items-center gap-4 p-4 absolute bottom-0 left-0 w-full"
				>
					<img
						id="profile-image"
						src="https://lh3.googleusercontent.com/a/ACg8ocLwElBjD4f89Ic8WZMEr9WH0jmOM3Pd8YqPqRjESfqmLELGUQ=s96-c"
						alt="Profile Image"
						class="rounded-full h-10 w-10 hover:opacity-50 transition-all duration-200"
					/>
					<span id="user-name">Programming Enjoyer</span>
				</div>
			</div>

			<div
				id="content"
				class="h-screen bg-green-500 border-2 border-white w-full"
			>
				Hello
			</div>
		</div>
	</body>
</html>
